name: Docker Image CI

on:
  workflow_run:
    workflows: ["Java CI with Maven"]
    types:
      - completed
jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.java}}
        distribution: 'adopt'
        cache: maven
    - name: get current directory
      run: pwd
    - name: Build the Docker image
      #run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      run: ./mvnw spring-boot:build-image
    - name: docker log in
      run: echo "tqa371tqa371" | docker login -u "kuangyizhu01" --password-stdin
    - name: docker tag
      run: docker tag kuangyizhu01-spring-petclinic:3.3.0-SNAPSHOT docker.io/kuangyizhu01/spring-petclinic:3.3.0-SNAPSHOT

